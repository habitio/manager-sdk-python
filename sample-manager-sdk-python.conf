{
	"$log" : 
		{ 
			"level" : 9, 
			"file" : "{log_path}",
			"format" : "pretty" 
		},
	"boot": [
		{
			"name": "{name}",
			"enabled": true,
			"fd_max" : 65536,
			"keep_alive" : 30,
			"restart_policy" : "always",
			"host": "localhost",
			"domain": "localhost",
			"rest": {
				"version": "v3",
				"credentials": {
					"client_id": "{client_id}",
					"client_secret": "{client_secret}",
					"server": "https://api.platform.integrations.muzzley.com",
					"grant_type": "client_credentials",
					"scope": "manager"
				}
			},
			"modules": {
				"skeleton_implementation":"base/implementor.py"
			},
			"tls" : {
				"cert":"{cert_path}"
			},
			"http": { "bind": "{schema:host:port}", "public": "{public_host}" },
			"redis": {
				"managers": { "bind": "{host:port}", "db": "manager/Persistence/{client_id}" }
			},
			"manufacturer": {
				"credentials": {
					"{client_id}":{
					    "app_id": "{manufacturer_app_id}",
					    "app_secret": "{manufacturer_app_secret}"
					}
				}
			}
		}
	],
	"$defaults" : {
		"threads" : "off",
		"headers" : {
			"request" : {
				"Cache-Control" : "no-cache"
			},
			"response" : {
				"Pragma" : "no-cache",
				"Cache-Control" : "no-cache"
			}
		}
	}
}
