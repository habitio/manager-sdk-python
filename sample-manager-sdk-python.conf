{
	"$log" : 
		{ 
			"level" : 9, 
			"file" : "",
			"format" : "pretty" 
		},
	"boot": [
		{
			"name": "manager-sdk-python",
			"enabled": true,
			"fd_max" : 65536,
			"keep_alive" : 30,
			"restart_policy" : "always",
			"host": "localhost",
			"domain": "localhost",
			"rest": {
				"version": "v3",
				"credentials": {
					"client_id": "",
					"client_secret": "",
					"server": "https://api.platform.integrations.muzzley.com",
					"grant_type": "client_credentials",
					"scope": "manager"
				},
				"modules": {
					"skeleton_implementation":"bin/implementor.py"
				}
			},
			"http": { "bind": "{schema:host:port}", "public": "https://fake.integrations.muzzley.com" },
			"redis": {
				"managers": { "bind": "{host:port}", "db": "manager/Persistence/{client_id}" }
			}
		}
	],
	"$defaults" : {
		"threads" : "off",
		"headers" : {
			"request" : {
				"Cache-Control" : "no-cache"
			},
			"response" : {
				"Pragma" : "no-cache",
				"Cache-Control" : "no-cache"
			}
		}
	}
}
